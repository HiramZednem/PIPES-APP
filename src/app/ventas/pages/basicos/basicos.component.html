
<div class="text-layout">
  <h1>Pipes Basicos</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el common Module
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card
      header="upercase"
      [subheader]="nombreLower | uppercase">
      Entrada: {{ nombreLower }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card
      header="lowercase"
      [subheader]="nombreUpper | lowercase">
      Entrada: {{ nombreUpper }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card
      header="titlecase"
      [subheader]="nombreCompleto | titlecase">
      Entrada: {{ nombreCompleto }}
    </p-card>
  </div>
</div>
